language: node_js

addons:
  code_climate:
    repo_token: CODE_CLIMATE_TOKEN

node_js:
  - node
  - '6'
  - '5'
  - '4'

before_install:
  - npm install -g npm

install:
  - npm run dev-up

script:
  - npm run ci

after_script:
  - codeclimate-test-reporter < ./coverage/lcov.info

deploy:
  provider: npm
  email: jiahaog@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: jiahaog/nativefier
    node: '4'
